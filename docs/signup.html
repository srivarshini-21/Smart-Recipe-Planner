<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="../docs/static/styles.css">
 <link rel="webiste icon" type="png" href="../docs/static/logo1.png">
 <title>Signup</title>
</head>
<body>
 
 <div class="signup-container" id="signup">
  <div class="logo">
    <img src="../docs/static/logo1.png" alt="My Logo">
  </div>
  <h1>Sign up</h1>
  <form>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <label for="password">Confirm Password:</label>
    <input type="password" placeholder="Confirm Password" id="confirm-password" required>
    <button type="submit">Sign up</button>
    <p>Already have an account? <a href="/">Login</a></p>
  </form>
 </div>
 <script src="../docs/static/signup.js"></script>
</body>
</html>
